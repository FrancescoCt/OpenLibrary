<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Libri</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styels.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://francescoct.github.io/">Francesco Catania</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">OpenLibrary <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://francescoct.github.io/portfolio/">Portfolio</a>
                </li>
            </ul>
            <button id="theme-toggle" class="btn btn-warning ml-auto">Change Theme</button>
        </div>
    </nav>
    <!-- Titolo -->
    <div class="container text-center my-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Ricerca Libri</h1>
            </div>
        </div>
    </div>
    <!-- Searchbar -->
    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Cerca un libro...">
            </div>
            <div class="form-group col-md-4">
                <select id="subjectSelect" class="form-control">
                    <option value="">Tutti i generi</option>
                    <option value="architecture">Architecture</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="finance">Finance</option>
                    <!-- Aggiungi altri generi secondo necessità -->
                </select>
            </div>
        </div>
        <div id="results" class="row">

            <!-- Cards-->

        </div>
    </div>

    <!-- Readme -->
    <div class="container text-center mt-2 mb-5">
        <div class="row">
            <div class="col">
                <a href="https://github.com/FrancescoCt/OpenLibrary" target="_blank" class="btn btn-info">View Readme</a>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-auto">
        <div class="container p-4">
            <p class="text-center text-white">© 2024 OpenLibrary</p>
        </div>
    </footer>
</body>
</html>
